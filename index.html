<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Departamento Académico de Geología</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    /* Encabezado con logo */
    header {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 15px;
      background-color: rgba(128, 0, 32, 0.9);
      color: white;
    }

    header img {
      height: 80px;
      margin-right: 20px;
    }

    header h1 {
      font-size: 1.8em;
      margin: 0;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.5);
    }

    @media (max-width: 768px) {
      header img {
        height: 60px;
      }
      header h1 {
        font-size: 1.4em;
      }
    }

    /* Botones laterales */
    .sidebar {
      position: fixed;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .sidebar button {
      writing-mode: vertical-rl;
      background-color: rgba(128, 0, 32, 0.8);
      border: none;
      color: white;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .sidebar button:hover {
      background-color: #a52a2a;
    }

    /* Contenedor de servicios */
    .container {
      margin: 40px auto;
      max-width: 1000px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      border: 2px solid #800020;
      border-radius: 10px;
      text-align: center;
      padding: 15px;
      background-color: #fff;
      box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      max-width: 100%;
      max-height: 140px;
      object-fit: cover;
      margin-bottom: 10px;
    }

    /* Modales */
    .modal, .modal-extra {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-contenido, .modal-contenido-extra {
      background: rgba(128, 0, 32, 0.95);
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      text-align: justify;
    }

    .modal button, .modal-extra button {
      display: block;
      margin: 15px auto 0;
      padding: 10px 20px;
      border: none;
      background: #fff;
      color: #800020;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .modal button:hover, .modal-extra button:hover {
      background: #ddd;
    }

    /* Footer */
    footer {
      background-color: rgba(128, 0, 32, 0.8);
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 14px;
    }

    /* Botones sociales */
    .social {
      position: fixed;
      right: 10px;
      bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .social a img {
      width: 35px;
      transition: transform 0.2s;
    }

    .social a img:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <header>
    <img src="Ing-Geológica.png" alt="Logo Geología">
    <h1>Departamento Académico de Geología</h1>
  </header>

  <!-- Botones laterales -->
  <div class="sidebar">
    <button onclick="abrirModal('mision')">Misión</button>
    <button onclick="abrirModal('vision')">Visión</button>
    <button onclick="abrirModal('direccion')">Dirección</button>
    <button onclick="abrirModal('contacto')">Contáctanos</button>
    <button onclick="abrirModalExtra('extra2')">Asesorías</button>
    <button onclick="abrirModalExtra('extra3')">Laboratorios</button>
    <button onclick="abrirModalExtra('extra5')">Proyectos</button>
    <button onclick="abrirModalExtra('extra6')">Investigación</button>
  </div>

  <!-- Contenedor de servicios -->
  <div class="container">
    <div class="card" onclick="mostrarDetalleServicio('Topografía')">
      <img src="cartografiado_geológico.jpg" alt="Topografía">
      <p>Topografía</p>
    </div>
    <div class="card" onclick="mostrarDetalleServicio('Drones')">
      <img src="dji1.mp4" alt="Drones">
      <p>Drones</p>
    </div>
    <div class="card" onclick="mostrarDetalleServicio('SIG')">
      <img src="SIG.jpg" alt="SIG">
      <p>SIG</p>
    </div>
    <div class="card" onclick="mostrarDetalleServicio('Multiparámetro')">
      <img src="Microscopio_Barrido.jpg" alt="Multiparámetro">
      <p>Multiparámetro</p>
    </div>
    <div class="card" onclick="mostrarDetalleServicio('Equipos')">
      <img src="Microscopio_luz_reflejada.jpg" alt="Equipos">
      <p>Equipos</p>
    </div>
    <div class="card" onclick="mostrarDetalleServicio('Alquiler')">
      <img src="Picota_geológica.jpg" alt="Alquiler">
      <p>Alquiler</p>
    </div>
  </div>

  <!-- Modal General -->
  <div id="modal" class="modal">
    <div class="modal-contenido" id="contenidoModal">
      <button onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <!-- Modal Extra -->
  <div id="modalExtra" class="modal-extra">
    <div class="modal-contenido-extra" id="contenidoModalExtra">
      <button onclick="cerrarModalExtra()">Cerrar</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 Departamento Académico de Geología - Todos los derechos reservados.</p>
  </footer>

  <!-- Redes sociales -->
  <div class="social">
    <a href="https://wa.me/" target="_blank"><img src="whatsapp.png" alt="WhatsApp"></a>
    <a href="https://www.facebook.com/" target="_blank"><img src="facebook.png" alt="Facebook"></a>
    <a href="https://www.instagram.com/" target="_blank"><img src="instagram.png" alt="Instagram"></a>
    <a href="https://www.linkedin.com/" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
  </div>

  <script>
    // Abrir modal general
    function abrirModal(tipo) {
      let contenido = "";
      switch(tipo) {
        case 'mision':
          contenido = "<h2>Misión</h2><p>Formar profesionales en Ciencias Geológicas...</p>";
          break;
        case 'vision':
          contenido = "<h2>Visión</h2><p>Ser un departamento líder en investigación...</p>";
          break;
        case 'direccion':
          contenido = "<h2>Dirección</h2><p>Av. Universitaria s/n - Facultad de Ingeniería.</p>";
          break;
        case 'contacto':
          contenido = `
            <h2>Contáctanos</h2>
            <form action="https://formsubmit.co/tu_correo@gmail.com" method="POST">
              <input type="text" name="nombre" placeholder="Tu nombre" required><br><br>
              <input type="email" name="email" placeholder="Tu correo" required><br><br>
              <textarea name="mensaje" placeholder="Escribe tu mensaje..." required></textarea><br><br>
              <button type="submit">Enviar</button>
            </form>`;
          break;
      }
      document.getElementById("contenidoModal").innerHTML = contenido + '<button onclick="cerrarModal()">Cerrar</button>';
      document.getElementById("modal").style.display = "flex";
    }

    function cerrarModal() {
      document.getElementById("modal").style.display = "none";
    }

    // Abrir modal extra
    function abrirModalExtra(tipo) {
      let contenido = "";
      switch(tipo) {
        case 'extra2':
          contenido = "<h2>Asesorías técnicas</h2><p>Ofrecemos servicios de consultoría en geología aplicada...</p>";
          break;
        case 'extra3':
          contenido = "<h2>Laboratorios</h2><p>Contamos con modernos laboratorios equipados para estudios geológicos...</p>";
          break;
        case 'extra5':
          contenido = "<h2>Proyectos</h2><p>Participamos en proyectos multidisciplinarios de investigación aplicada...</p>";
          break;
        case 'extra6':
          contenido = "<h2>Investigación</h2><p>Promovemos la investigación en áreas de geología minera, ambiental y geotécnica...</p>";
          break;
      }
      document.getElementById("contenidoModalExtra").innerHTML = contenido + '<button onclick="cerrarModalExtra()">Cerrar</button>';
      document.getElementById("modalExtra").style.display = "flex";
    }

    function cerrarModalExtra() {
      document.getElementById("modalExtra").style.display = "none";
    }

    // Detalle de servicios
    function mostrarDetalleServicio(servicio) {
      let contenido = "";
      switch(servicio) {
        case 'Topografía':
          contenido = "<h2>Topografía</h2><p>Servicios especializados en levantamientos topográficos...</p>";
          break;
        case 'Drones':
          contenido = "<h2>Drones</h2><p>Exploración aérea con drones para estudios geológicos...</p>";
          break;
        case 'SIG':
          contenido = "<h2>Sistemas de Información Geográfica</h2><p>Procesamiento y análisis espacial de datos geológicos...</p>";
          break;
        case 'Multiparámetro':
          contenido = "<h2>Multiparámetro</h2><p>Equipos multiparámetro para análisis físico-químicos...</p>";
          break;
        case 'Equipos':
          contenido = "<h2>Equipos</h2><p>Disponibilidad de microscopios, lupas, picotas y más...</p>";
          break;
        case 'Alquiler':
          contenido = "<h2>Alquiler</h2><p>Alquiler de equipos especializados para proyectos...</p>";
          break;
      }
      document.getElementById("contenidoModal").innerHTML = contenido + '<button onclick="cerrarModal()">Cerrar</button>';
      document.getElementById("modal").style.display = "flex";
    }
  </script>

</body>
</html>
